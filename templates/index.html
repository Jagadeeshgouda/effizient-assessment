<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    
    <section>
        <div class="container">
          <form action="/" method="post">
            <h1 style="text-align: center;" id="h1"><b>registration form</b></h1>
            <div class="step step-1 active">
              <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
              </div>
              <div class="form-group">
                <label for="qualification">Highest Level of Education:
                    
                    <select id="qualification" name="qualification">
                    <option value="Grade 12" required>Grade 12</option >
                    <option value="Diploma" required>Diploma</option>
                    <option value="Bachelors Degree" required>Bachelors Degree</option>
                    <option value="Masters Degree" required>Masters Degree</option>
                    <option value="PhD" required>PhD</option>
                    </select>
                        
                       </label>
              </div>
              <div class="form-group">
                <label for="educatiom">Institute where you completed your highest level of education:</label>
                <input type="text" id="education" name="education" required>
              </div>
         
              <div class="form-group">
                <label for="study">What did you study</label>
                <input type="text" id="study" name="study" required>
              </div>
           
              <button type="button" class="next-btn">Next</button>
            </div>
         
            <div class="step step-2">
              <div class="form-group">
                <label for="experiance">Do you have any relevant work experience? 
                    <br>
                    Write None if no work experience. Provide the following details if yes:
                    <br>
                    1 Job Title <br>
                    2 Company Name <br>
                    3 Job duties <br>
                    Sample Answer: I worked as a Sales Manager at Effizient Immigration Inc from Jan 2022 till Feb 2023. In this role, I managed sales operations, reaching out to leads, lead the outreach program, ensured meeting monthly targets.</label>
                <input type="text" id="experiance" name="experiance" required>
              </div>
              <div class="form-group">
                <label for="canada1">What institute did you get admitted to in Canada?
                </label>
                <input type="text" id="canada1" name="canada1" required>
              </div>
              <div class="form-group">
                <label for="canada2">What is your program of study in Canada?

                </label>
                <input type="text" id="canada2" name="canada2" required>
              </div>
              <div class="form-group">
                <label for="country">Which country are you applying from?
                </label>
                <input type="text" id="country" name="country" required>
              </div>
              <div class="form-group">
                <label for="goals">What are your future goals?

                </label>
                <input type="text" id="goals" name="goals" required>
              </div>
              <button type="button" class="previous-btn">Prev</button>

              
              <button type="button" class="next-btn">Next</button>
            </div>
          
            <div class="step step-3">
              <div class="form-group">
                <label for="english_listn">English Scores - Listening (out of 10)

                </label>
                <input type="number" id="english_listn" name="english_listn" required>
              </div>
              <div class="form-group">
                <label for="english_read">English Scores - Reading (out of 10)
                </label>
                <input type="number" id="english_read" name="english_read" required>
              </div>
              <div class="form-group">
                <label for="english_speak">English Scores - Speaking (out of 10)
                </label>
                <input type="number" id="english_speak" name="english_speak" required>
              </div>
              <div class="form-group">
                <label for="english_writew">English Scores - Writing (out of 10)
                </label>
                <input type="number" id="english_write" name="english_write" required>
              </div>
              <div class="form-group">
                <label for="fees_yn">Did you pay your first year tuition?

                    <select id="fees_yn" name="fees_yn">
                    <option value="yes" required>yes</option>
                    <option value="no" required>no</option>
                    </select>
                        
                       </label>
              </div>
              <div class="form-group">
                <label for="fees">How much tuition fee did you pay?

                </label>
                <input type="number" id="fees" name="fees" required>
              </div>
              <div class="form-group">
                <label for="gic_yn">Did you do a GIC?
                    <select id="gic_yn" name="gic_yn">
                    <option value="yes" required>yes</option>
                    <option value="no" required>no</option>
                    </select>
                        
                       </label>
              </div>
              <div class="form-group">
                <label for="gic">How much did you pay towards GIC?
                </label>
                <input type="number" id="gic" name="gic" required>
              </div>
              <button type="button" class="previous-btn">Prev</button>
              <button onsubmit="send()" type="submit" class="submit-btn">Submit</button>
            </div>
            
          </form>

          
         
       
        </div>
      </section>
      
     
     
</body>
<script src="static/script.js"></script>

</html>
